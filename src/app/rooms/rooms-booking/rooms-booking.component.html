<div class="container mt-4" *ngIf="room; else loading">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <img [src]="room.photos" class="img-fluid rounded-start" alt="Room Photo" style="max-height: 250px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title mb-3">Room #{{ room.number }} - {{ room.roomType }}</h3>
          <p class="card-text"><strong>Amenities:</strong> {{ room.amenities }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ room.price }}</p>
          <p class="card-text"><strong>Status:</strong> 
            <span [ngClass]="{
              'badge bg-success': room.status === 'Available',
              'badge bg-danger': room.status === 'Booked',
              'badge bg-warning text-dark': room.status === 'Maintenance'
            }">{{ room.status }}</span>
          </p>
          <p class="card-text"><strong>Check-In:</strong> {{ room.checkInDate | date:'mediumDate' }}</p>
          <p class="card-text"><strong>Check-Out:</strong> {{ room.checkOutDate | date:'mediumDate' }}</p>
          <p class="card-text" *ngIf="room.rating !== undefined"><strong>Rating:</strong> {{ room.rating }}/5</p>
          <button class="btn btn-primary mt-3" (click)="bookRoom()">Book This Room</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Loading room details...</p>
  </div>
</ng-template>
